<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- page header -->
    <header class="w-100 p-1">
        <h1 class="text-center bg-primary font-weight-bold text-light">Weather Dashboard</h1>
    </header>
    
    <!-- search box and history -->
    <div class="row m-2">
        <div class="col-3">
            <div class="border-bottom border-dark mb-3">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="Enter City Name" id="city-name" class="w-100 mb-3">
                <button class="btn btn-primary w-100 mb-3 p-2" id="search">Search</button>
            </div>
            <!-- previous searches go here -->
            <div class="w-100" id="history">
            </div>
        </div>

        <!-- Current City Weather Box -->
        <div class="col-9">
            <div class="p-2 border border-dark mb-3" id="today">
                <h2 id="location-header">Enter City Name</h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span class="p-1 pl-4 pr-4" id="uv"></span></p>
            </div>

            <!-- 5 day forecast cards -->
            <div>
                <div class="font-weight-bold mb-2">5-Day Forecast:</div>
                <div class="row justify-content-between" id="weekly">
                    <!-- forecast cards created here -->
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
