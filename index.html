<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- page header -->
    <header class="w-100 p-1">
        <h1 class="text-center bg-primary font-weight-bold text-light">Weather Dashboard</h1>
    </header>
    
    <!-- search box and history -->
    <div class="row m-2">
        <div class="col-3">
            <div class="border-bottom border-dark mb-3">
                <h2>Search for a City:</h2>
                <input type="text" id="city-name" class="w-100 mb-3">
                <button class="btn btn-primary w-100 mb-3 p-2" id="search">Search</button>
            </div>
            <div class="w-100 bg-secondary card text-center p-2" id="history">Myrtle Beach</div>

        </div>
        <div class="col-9">
            <div class="p-2 border border-dark mb-3" id="today">
                <h2 id="location-header">Myrtle Beach (8/25/2022)</h2>
                <p>temp</p>
                <p>wind</p>
                <p>humidity</p>
                <p>uv index (green background)</p>
            </div>
            <div class="">
                <div class="font-weight-bold mb-2">5-Day Forecast:</div>
                <div class="row justify-content-between">
                    <div class="bg-secondary text-light col-2" id="forecast">3/30/33</div>
                    <div class="bg-secondary text-light col-2" id="forecast">3/30/33</div>
                    <div class="bg-secondary text-light col-2" id="forecast">3/30/33</div>
                    <div class="bg-secondary text-light col-2" id="forecast">3/30/33</div>
                    <div class="bg-secondary text-light col-2" id="forecast">3/30/33</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
